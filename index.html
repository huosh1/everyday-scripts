<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard MarchÃ© - TradingView Widgets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    .widget {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Dashboard MarchÃ©s Financiers</h1>

  <h2>ðŸ“… Ã‰vÃ©nements Ã©conomiques</h2>
  <div class="widget">
    <div class="tradingview-widget-container">
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
      {
        "colorTheme": "light",
        "isTransparent": false,
        "locale": "fr",
        "importanceFilter": "-1,0,1",
        "width": "100%",
        "height": 450
      }
      </script>
    </div>
  </div>

  <h2>ðŸ“ˆ Indices mondiaux</h2>
  <div class="widget">
    <div class="tradingview-widget-container">
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
      {
        "colorTheme": "light",
        "locale": "fr",
        "isTransparent": false,
        "width": "100%",
        "height": 450,
        "tabs": [
          {
            "title": "Indices",
            "symbols": [
              { "s": "FOREXCOM:SPXUSD", "d": "S&P 500" },
              { "s": "FOREXCOM:NSXUSD", "d": "Nasdaq 100" },
              { "s": "FOREXCOM:DJI", "d": "Dow Jones" },
              { "s": "INDEX:DEU40", "d": "DAX" },
              { "s": "INDEX:UKX", "d": "FTSE 100" },
              { "s": "INDEX:NKY", "d": "Nikkei 225" }
            ]
          }
        ]
      }
      </script>
    </div>
  </div>

  <h2>ðŸ“Š Heatmap des actions (S&P 500)</h2>
  <div class="widget">
    <div class="tradingview-widget-container">
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
      {
        "dataSource": "SPX500",
        "blockSize": "market_cap_basic",
        "blockColor": "change",
        "grouping": "sector",
        "locale": "fr",
        "colorTheme": "light",
        "width": "100%",
        "height": 500
      }
      </script>
    </div>
  </div>

  <h2>ðŸ’± Forex Screener</h2>
  <div class="widget">
    <div class="tradingview-widget-container">
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
      {
        "market": "forex",
        "defaultColumn": "overview",
        "defaultScreen": "general",
        "showToolbar": true,
        "colorTheme": "light",
        "locale": "fr",
        "width": "100%",
        "height": 500
      }
      </script>
    </div>
  </div>

  <h2>ðŸ“° News MarchÃ©</h2>
  <div class="widget">
    <div class="tradingview-widget-container">
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
      {
        "feedMode": "all_symbols",
        "displayMode": "regular",
        "colorTheme": "light",
        "isTransparent": false,
        "locale": "fr",
        "width": "100%",
        "height": 500
      }
      </script>
    </div>
  </div>

</body>
</html>
